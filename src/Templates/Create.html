<div class="card-body text-align-center" style="text-align: center;">
  <h1 class="card-title">&lt;<b>Master</b>Mind.io&gt;</h1>
  <h2 class="card-title"> Create </h2>
  <form id="CreateForm">
    <div class="form-group">
      <h5 class="my-3">Select the difficulty by School Grade</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="Prep" value="PrePrep-1" checked>
        <label class="form-check-label" for="Prep">Prep - 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="two" value="2-3">
        <label class="form-check-label" for="two">2 - 3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="four" value="4-6">
        <label class="form-check-label" for="four">4 - 6</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="seven" value="7-9">
        <label class="form-check-label" for="seven">7 - 9</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="ten" value="10-12">
        <label class="form-check-label" for="ten">10 - 12</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Grade" id="custom" value="C">
        <label class="form-check-label" for="custom">Custom</label>
      </div>
    </div>
    <div id="customsetting" class="form-group">
      <h4 class="my-3">Custom Settings</h4>
      <h5 class="my-3">Number of Colours</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C2" value="2" Checked>
        <label class="form-check-label" for="C2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C4" value="4">
        <label class="form-check-label" for="C4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C6" value="6">
        <label class="form-check-label" for="C6">6</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C8" value="8">
        <label class="form-check-label" for="C8">8</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C10" value="10">
        <label class="form-check-label" for="C12">10</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Colours" id="C12" value="12">
        <label class="form-check-label" for="C12">12</label>
      </div>
      <h5 class="my-3">Length of the Code</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Length" id="Selection2" value="2" checked>
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Length" id="Selection2" value="4">
        <label class="form-check-label" for="inlineRadio2">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Length" id="Selection2" value="4">
        <label class="form-check-label" for="inlineRadio2">6</label>
      </div>
    </div>
    <div class="form-group">
      <h5 class="my-3">UserName</h5>
      {% if Username %}
        <input type="text" class="form-control my-3 text-center" id="FUserName" maxlength="12" placeholder="UserName" style="max-width: 300px;margin: auto;" value="{{ Username }}"  required>
      {% else %}
        <input type="text" class="form-control my-3 text-center" id="FUserName" maxlength="12" placeholder="UserName" style="max-width: 300px;margin: auto;" required>
      {% end %}
    </div>
    <button type="submit" class="btn btn-primary" style="display:None;" disabled>Create a Solo Game</button> <!-- Will hopfuly be added later on -->
    <button type="button" name="Teams" class="btn btn-primary">Create a Game</button>

  </form>
</div>
